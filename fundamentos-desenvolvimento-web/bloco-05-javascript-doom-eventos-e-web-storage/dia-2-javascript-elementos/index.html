<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 5.2</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
			<script>
				document.querySelector("#elementoOndeVoceEsta").parentNode.style.color = "green";
				document.querySelector("#primeiroFilhoDoFilho").innerHTML = "<p>Eu gosto muito de comer batata frita</p>";
				document.querySelector("#pai").children;
				document.querySelector("#elementoOndeVoceEsta").previousElementSibling;
				document.querySelector("#elementoOndeVoceEsta").parentElement.innerText
				//Crie um irmão para elementoOndeVoceEsta .
				let pai = document.querySelector("#elementoOndeVoceEsta").parentElement
				let irmao = document.createElement("section")
				pai.appendChild(irmao)
				//Crie um filho para elementoOndeVoceEsta .			
				let ondeVoceEsta = document.querySelector("#elementoOndeVoceEsta")
				let filhoOndeVoceEsta = document.createElement("section")
				ondeVoceEsta.appendChild(filhoOndeVoceEsta)
				//Crie um filho para primeiroFilhoDoFilho .
				let filhoDoFilho = document.querySelector("#primeiroFilhoDoFilho")
				let filhoDoFilhoDoFilho = document.createElement("section")
				filhoDoFilhoDoFilho.id = "filhoDoFilhoDoFilho"
				filhoDoFilho.appendChild(filhoDoFilhoDoFilho)
				//A partir desse filho criado, acesse terceiroFilho .
				let terceiroFilho = document.querySelector("#filhoDoFilhoDoFilho").parentElement.parentElement.nextElementSibling;
				console.log(terceiroFilho);
			</script>
</body>
</html>
